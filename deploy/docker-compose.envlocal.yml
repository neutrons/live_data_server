services:

  nginx:
    image: nginx:1.21.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-static:/var/www/livedata/static
      - ./deploy/nginx/envlocal.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      django:
        condition: service_healthy

  django:
    build:
      context: .
      dockerfile: deploy/django/Dockerfile
      network: host
    environment:
      APP_DEBUG: 1  # 0 for False, otherwise will evaluate to True
      DJANGO_SUPERUSER_USERNAME: ${DATABASE_USER}
      DJANGO_SUPERUSER_PASSWORD: ${DATABASE_PASS}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASS: ${DATABASE_PASS}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      LIVE_PLOT_SECRET_KEY: ${LIVE_PLOT_SECRET_KEY}
      COVERAGE_RUN: ${COVERAGE_RUN}
    command: /usr/bin/docker-entrypoint.sh
    volumes:
      - web-static:/var/www/livedata/static
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8000/admin || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    volumes:
      - db-data:/var/lib/postgresql/data/

volumes:
  web-static:
  db-data:
